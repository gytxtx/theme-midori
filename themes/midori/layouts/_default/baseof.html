<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
    {{ partial "head.html" . }}
</head>

{{ $bg := .Site.Params.backgroundImage | default "images/default_bg.png" }}
<body style="--bg-img: url('{{ $bg | relURL }}');">
    <div class="root">
        <div class="card">
            <header>
                {{ partial "header.html" . }}
            </header>
            <main>
                {{ block "main" . }}{{ end }}
            </main>
            <hr />
            <footer>
                {{ partial "footer.html" . }}
            </footer>
        </div>
    </div>
</body>

</html>
